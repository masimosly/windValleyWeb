<div id="lookupdictdiv">
    <el-row :gutter="10">
        <el-col :span="5">
        	<div class="yu-toolBar" style="margin-top: 10px">        	
	        		
		            <el-button-group>
		                    <el-button   icon="plus" @click="createLkType">新增</el-button>
			               	<el-button   icon="edit" @click="updateLkType">修改</el-button>
			                <el-button   icon="delete" @click="deleteLkType">删除</el-button>
		            </el-button-group>
	        </div>
      
          
            <el-tree-x ref="lookuptypetree" @node-click="nodeClickFn"  :height="height"
                       :data-url="typeUrl" data-id="lookupTypeId" data-label="lookupTypeName"
                       data-pid="upLookupTypeId"  :filter-node-method="filterNode" default-expand-all>
            </el-tree-x>
        </el-col>
        <el-col :span="9">	
	        	
	        		
	<!--table start-->
			

	        <el-form-q title="字典类别" :field-data="queryFields" :buttons="queryButtons" :columns="2"></el-form-q>
		        <div class="yu-toolBar">
					<el-button-group>
						<el-button   icon="plus" @click="addFilterRecord">新增</el-button>
						<el-button   icon="edit" @click="lookuptableEditFn">修改</el-button>
						<el-button   icon="delete" @click="dataFiltermultDeleteFn">删除</el-button>
					</el-button-group>
				</div>
			<el-table-x ref="filterTable"  :height="mheight"
                :data-url="typetableUrl" :table-columns="tableColumns" @row-click="rowClickFn" >
			</el-table-x>
			
	    
    <!--table end-->
        	
        	
            
        </el-col>
     	<el-col :span="10">
  
           <el-form-q title="数据字典内容" :field-data="queryItemFields" :buttons="queryItemButtons" :columns="2"></el-form-q>
            <div class="yu-toolBar">
				<el-button-group>
					<el-button   icon="plus" @click="createLkItem">新增</el-button>
					<el-button   icon="edit" @click="updateLkItem">修改</el-button>
					<el-button   icon="delete" @click="deleteLkItem">删除</el-button>
				</el-button-group>
			</div>
			<el-table-x ref="itemTable"  :height="mheight"
                :data-url="itemUrl" :table-columns="itemColumns" @row-click="itemClickFn" >
			</el-table-x>
            
        </el-col>
   
    
    
    
	<el-dialog title="类别目录" :visible.sync="lkTypeDialogVisible" >
	  	<el-form-x ref="lookupTypeForm"  
                   :group-fields="lookupTypeFields" :buttons="lookupTypeButtons"
                   :disabled="lookupTypeFormDisabled" label-width="80px"></el-form-x>
	</el-dialog>
	
	<el-dialog title="字典内容" :visible.sync="lkItemDialogVisible" >
	  	<el-form-x ref="lookupItemForm"  
                   :group-fields="lookupItemFields" :buttons="lookupItemButtons"
                   :disabled="lookupItemFormDisabled" label-width="120px"></el-form-x>
	</el-dialog>
	

	<el-dialog title="数据字典类别" :visible.sync="dialogVisible">
        <el-form-x ref="datafilterForm"
                   :group-fields="updateFields" :buttons="updateButtons"
                   :disabled="formDisabled" label-width="120px"></el-form-x>
    </el-dialog>
  
    
</div>
