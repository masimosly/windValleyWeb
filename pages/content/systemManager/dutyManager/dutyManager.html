<div id="dutyManager">
    <el-row>
        <!--左侧机构树-->
        <el-col :span="5">
            <el-tree-x ref="orgTree" :height="height" @node-click="nodeClickFn"
                       :data-url="orgTreeUrl" data-id="orgCode" data-label="orgName"
                       data-pid="upOrgId" :data-root="dataRoot" style="margin:10px 10px 0 0;">
            </el-tree-x>
        </el-col>
        <!--右侧列表区域-->
        <el-col :span="19">
            <!--右侧列表查询区域-->
            <el-form-q ref="dutyQuery" :field-data="queryFields" :buttons="queryButtons"></el-form-q>
            <!--右侧列表按钮区域-->
            <div class="yu-toolBar">
                <el-button-group>
                    <el-button icon="plus" @click="addFn" v-if="addButton">新增</el-button>
                    <el-button icon="edit" @click="modifyFn" v-if="modifyButton">修改</el-button>
                    <el-button icon="yx-bin" @click="deleteFn" v-if="deleteButton">删除</el-button>
                    <el-button icon="yx-unlocked" @click="useFn" v-if="enableButton">启用</el-button>
                    <el-button icon="yx-lock" @click="unUseFn" v-if="disableButton">停用</el-button>
                    <el-button icon="yx-user-plus" @click="openDutyUserFn" v-if="dutyUserButton">岗位用户</el-button>
                </el-button-group>
            </div>
            <!--右侧主列表-->
            <el-table-x ref="dutyTable" :max-height="height - 140" :checkbox="true"
                        :data-url="dutyTableUrl" :table-columns="tableColumns"
                        @custom-detail-click="infoFn">
            </el-table-x>
            <!--新增修改维护面板-->
            <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="400px" >
                <el-form-x ref="dutyForm"
                           :group-fields="updateFields" :buttons="updateButtons"
                           :disabled="formDisabled" label-width="100px"></el-form-x>
            </el-dialog-x>


            <!--岗位用户列表弹窗-->
            <el-dialog-x :title="textMap[viewType]" :visible.sync="dialogGridVisible" height="400px" width="800px" >
                <!--岗位用户列表查询-->
                <el-form-q ref="userQuery" :field-data="userQueryFields" :buttons="userQueryButtons">
                </el-form-q>
                <!--岗位用户列表-->
                <el-table-x ref="userTable" :max-height="height - 140" :checkbox="false"
                            :data-url="dutyUserUrl"
                            :table-columns="userTableColumns">
                </el-table-x>
            </el-dialog-x>
        </el-col>
    </el-row>
</div>
