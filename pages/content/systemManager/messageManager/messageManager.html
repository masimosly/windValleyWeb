<div id="messageManager_grid">
          
	        
	    <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
			<div class="yu-toolBar">
		        <el-button-group>
		            <el-button  icon="plus" @click="addFilterRecord">新增</el-button>
		            <el-button  icon="edit" @click="lookuptableEditFn">修改</el-button>
		            <el-button  icon="delete" @click="dataFiltermultDeleteFn">删除</el-button>
		         </el-button-group>
		 	</div>
		 	
		 	<el-table-x ref="filterTable" :checkbox="true" :max-height="height"
                :data-url="serviceUrl" :table-columns="tableColumns" @select="rowClickFn" >
			</el-table-x>
     
    
    <el-dialog title="系统提示消息" :visible.sync="dialogVisible" :close-on-click-modal="false">
        <el-form-x ref="datafilterForm"
                   :group-fields="updateFields" :buttons="updateButtons"
                   :disabled="formDisabled" label-width="120px"></el-form-x>
    </el-dialog>
      
</div>
