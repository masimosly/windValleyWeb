<div id="resContrManage">
	<el-row :gutter="10">
		<el-col :span="5">
		 <el-tree-x ref="resContrTree" @node-click="nodeClickFn" :show-checkbox="false" :height="height"
                       :data-url="treeUrl" data-id="nodeId" data-label="nodeName" :render-content="renderContent"
                       data-pid="upTreeId"  style="margin-top: 10px;"></el-tree-x>
        </el-col>
		<el-col :span="19">
			<el-form-q :field-data="pointQueryFields" :buttons="pointQueryButtons"></el-form-q>
			<div class="yu-toolBar">
					<el-button-group>
						<el-button  icon="plus" @click="pointAddFn"  v-if="createCheck">新增</el-button>
						<el-button  icon="edit" @click="modifyFn"  v-if="modifyCheck">修改</el-button>
						<el-button  icon="yx-bin" @click="pointDeleteFn"  v-if="deleteCheck">删除</el-button>
					</el-button-group>
			</div>
			<el-table-x ref="pointTable" :checkbox="true" :data-url="contrDataUrl"
				:table-columns="pointTableColumns" @custom-row-click="rowClick">
			</el-table-x>
			<el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible">
					<el-form-x ref="pointForm" :group-fields="pointFields" :buttons="pointFormButtons" :disabled="formDisabled" label-width="120px"></el-form-x>
			</el-dialog-x>
		</el-col>
	</el-row>
</div>
