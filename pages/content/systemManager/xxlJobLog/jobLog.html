<!--Created by zhanghan on 2018/01/19 调度日志-->
<div>
    <div class="yu-search">
        <!--列表搜索区域 -->
        <div class="filter-container">
            <el-form-q form="query" :field-data="queryFileds" :buttons="queryButtons"></el-form-q>
        </div>
    </div>
    <div class="yu-toolBar">
        <el-button-group >
            <el-button icon="edit" @click="openDetailFn">查看日志</el-button>
            <el-button icon="yx-bin" @click="deleteFn">删除日志</el-button>
            <el-button icon="yx-bin" @click="logKill">终止任务</el-button>
        </el-button-group>
    </div>
    <el-table-x ref="logtable"
                :checkbox="mainGrid.checkbox" :max-height="mainGrid.height"
                :data-url="mainGrid.dataUrl" :data-params="mainGrid.dataParams" :table-columns="mainGrid.tableColumns"
                @custom-detail-click="checkLogFn">
    </el-table-x>

    <!--调度备注面板-->
    <el-dialog-x :title="textMap[dialogStatus]" :visible.sync="dialogFormVisible" width="400px">
        <div ref="ideEditor" ></div>
    </el-dialog-x>
    <!--调度日志面板-->
    <el-dialog-x title="调度日志" :visible.sync="checkDetil" height="400px">
        <div ref="checkDetil" ></div>
    </el-dialog-x>
</div>
