<!-- 必须全局拥有唯一的id -->
<div id="listWfHumanstates">
    <el-form-q form="query" :field-data="queryFileds" search-table="wfHumanstatesList"  :buttons="buttons"></el-form-q>
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="add" @click="openCreateFn" >新增</el-button>
            <el-button  icon="edit" @click="openEditFn" >修改</el-button>
            <el-button  icon="delete"  @click="deleteFn" >删除</el-button>
            <el-button icon="edit" @click="openDetailFn" >查看</el-button>
        </el-button-group>
    </div>
    <el-table-x ref="wfHumanstatesList"  :max-height="height"
                :data-url="urls.dataUrl" :data-params="dataParams" :table-columns="tableColumns" >
    </el-table-x>
    <el-dialog-x :title="textMap[dialogStatus]" :visible.sync="dialogFormVisible"  height="370px" width="700px">
        <el-form-x ref="wfHumanstatesForm" :group-fields="updateFields" :disabled="formDisabled" label-width="110px"></el-form-x>
        <div slot="footer" align="center">
            <el-button type="primary" @click="dialogFormVisible = false">关闭</el-button>
            <el-button v-if="dialogStatus=='create'" type="primary" @click="saveCreateFn()">确 定</el-button>
            <el-button v-if="dialogStatus=='update'" type="primary" @click="saveEditFn()">确 定</el-button>
        </div>
    </el-dialog-x>
    <!--被委托人选取列表框-->
    <el-dialog-x :title="title" :visible.sync="dialogVisible_vicar" height="360px" width="550px">
        <el-form-q form="queryVicar" :field-data="queryVicarFileds" search-table="vicarList"  :buttons="vicarButtons"></el-form-q>
        <el-table-x ref="vicarList" :data-url="urls.vicarUrl" :data-params="vicarParams" :table-columns="vicarTableColumns" >
        </el-table-x>
        <div slot="footer" align="center">
            <el-button type="primary" @click="returnVicar">选取返回</el-button>
        </div>
    </el-dialog-x>
</div>
