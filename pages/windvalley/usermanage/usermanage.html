<div id="usermng"><!-- 首先修改一下这个div 的ID  -->
                  
	   	
    <!--查询框的代码,需要绑定两个属性，一个是有哪些入参域，一个是有什么按钮  begin --> 
    
	<el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
	
	<!--查询框的代码,一个是有什么按钮  end -->
	
	<!--
    	下面这段代码是画那一组功能按钮  begin
    -->
		<div class="yu-toolBar">
		    <el-button-group>
		        <el-button  icon="plus" @click="addFilterRecord">新增</el-button>
		        <el-button  icon="edit" @click="lookuptableEditFn">修改</el-button>
		        <el-button  icon="delete" @click="dataFiltermultDeleteFn">删除</el-button>
		    </el-button-group>
		</div>
		
		<!-- end -->
		
		<!-- 下面这段是画那个查询结果的表格 -->
		<el-table-x ref="filterTable" :checkbox="true" :max-height="height"
                :data-url="serviceUrl" :table-columns="tableColumns" @select="rowClickFn" @custom-row-click="detailFn">
		</el-table-x>

	    
	 <!-- 下面这段代码是画，点击新增时弹出的窗口-->   
	<el-dialog title="新增用户" :visible.sync="dialogVisible" :close-on-click-modal="false">
        <el-form-x ref="datafilterForm"
                   :group-fields="updateFields" :buttons="updateButtons"
                   :disabled="formDisabled" label-width="80px"></el-form-x>
    </el-dialog>    
    
    <!--这段代码是画点击id 弹出来的详情界面-->
    <el-dialog title="用户详情" :visible.sync="detaildialogVisible" :close-on-click-modal="false">
        <el-form-x ref="detailForm"
                   :group-fields="detailFields" 
                   :disabled="true" label-width="120px"></el-form-x>
    </el-dialog> 
	    
	    
      
</div>
