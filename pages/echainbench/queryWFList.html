
<!-- 必须全局拥有唯一的id -->
<div id="queryWFList">
    <el-row :gutter="10">
        <div style="margin-top: 15px;" >
            <el-col :span="10">
                <el-input placeholder="请输入内容"  v-model="query.input" @keyup.enter.native="doSearchFn">
                    <el-select  slot="prepend" v-model="query.select" placeholder="请选择" clearable  style="width: 130px;">
                        <el-option v-for="item in typeOptions" :key="item.key" :value="item.key" :label="item.value"></el-option>
                    </el-select>
                    <el-button slot="append" icon="search" @click="doSearchFn"></el-button>
                </el-input>
            </el-col>
        </div>
    </el-row>
    <el-table-x ref="WFList"  :data-url="urls.dataUrl" :data-params="dataParams" :table-columns="tableColumns"
               ></el-table-x>
</div>
